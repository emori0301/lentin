{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}
<div class="h1 mt-4">アカウント登録</div>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
  <br>
  <div class="card p-4 border border-success">
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
      {{ field.label }}:
      {{ field }}
      <br/>
      {{ field.errors }}
      <br>
      {% endfor %}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">登録する</button>
        <a href="{% url 'app:hello' %}" class="btn btn-secondary">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
